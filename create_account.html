<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account - BagNook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/create_account.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Welcome to BagNook</h1>
      <p>Sign up to explore exclusive bags,<br> latest arrivals, and exciting offers!</p>
      <img src="images/Bags_Art.jpeg" alt="Bag Image" />
    </div>
    <div class="right">
      <h2>Create Account</h2>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Mobile Number" required>
      <input type="password" placeholder="Create Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <p class="terms">
        By creating an account, you agree to BagNookâ€™s
        <a href="#">Terms of Use</a> and
        <a href="#">Privacy Policy</a>.
      </p>
      <button>Create Account</button>
      <p class="new">Already have an account? <a href="signin.html">Sign in</a></p>
      <p id="formMessage" class="formMessage" style="margin-top: 10px; display: none;"></p>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const createAccountBtn = document.querySelector('button');
    const passwordInput = document.querySelector('input[placeholder="Create Password"]');
    const confirmPasswordInput = document.querySelector('input[placeholder="Confirm Password"]');
    const formMessage = document.getElementById('formMessage');

    createAccountBtn.addEventListener('click', function (event) {
      event.preventDefault(); // prevent form submission

      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (password === "" || confirmPassword === "") {
        formMessage.style.display = 'block';
        formMessage.style.color = 'red';
        formMessage.textContent = 'Please fill out both password fields.';
        return;
      }

      if (password === confirmPassword) {
        formMessage.style.display = 'block';
        formMessage.style.color = 'green';
        formMessage.textContent = 'Account created successfully! Redirecting...';

        // Redirect to index.html after 2 seconds
        setTimeout(() => {
          // After successful login
          window.location.href = 'index.html';
        }, 2000);
      } else {
        formMessage.style.display = 'block';
        formMessage.style.color = 'red';
        formMessage.textContent = 'Passwords do not match. Please try again.';
      }
    });
  });
</script>
</body>
</html>
