<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seller Dashboard - BagNook</title>
  <link rel="stylesheet" href="styles/seller-dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="left-pane">
      <h2>Welcome Seller!</h2>
      <img src="images/Bags_Art.jpeg" alt="Bags Image" />
    </div>

    <div class="right-pane">
      <h2>Manage Your Products</h2>
      <button class="action-button" onclick="location.href='upload.html'">Upload a Product</button>
      <button class="action-button" onclick="location.href='update.html'">Update a Product</button>
      <button class="action-button" onclick="location.href='delete.html'">Delete a Product</button>
    </div>
  </div>
</body>
</html>
